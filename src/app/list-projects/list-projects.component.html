<div class="card">
  <div class="card-header">
    <div class="card-title">
      List of Projects
    </div>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Search for Name Project: </label>
      <input type="text" class="form-control" [(ngModel)]="search">
    </div>
    <card-project *ngFor="let item of (projects | searchProjects: search)" [project]="item"></card-project>
  </div>
</div>
